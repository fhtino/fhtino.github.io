---
layout: notes
---

{{ content }}


<br />

{% assign base_url = page.url  %}
{% assign sorted_pages = site.pages | sort:"url" %}

<!-- this does not work with GitHub pages -->
<!--assign notes_pages = sorted_pages | where_exp:"item", "item.layout=='notes_index' or item.layout=='notes'"--> 

<ul>
    {% for node in sorted_pages  %}
    {% if node.url contains base_url %}
    <li>
        <a href="{{node.url}}">{{node.url}}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
